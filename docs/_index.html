<html>

<head>
  <title>Slamingo Cup Yearly Recap</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/_constants.js"></script>
  <script src="./js/_helpers.js"></script>
  <script src="./js/_main.js" async onload="initialLoad()"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="row pb-3">
          <div class="dropdown">
            <a id="selected-team" class="dropdown-toggle fs-2 fw-bold text-decoration-none text-reset" href="#"
              data-bs-toggle="dropdown">
              <!-- Placeholder for selected team name -->
            </a>

            <ul id="dropdown-menu" class="dropdown-menu">
              <!-- Placeholder for navigation menu -->
            </ul>
          </div>
        </div>
        <div class="row pb-3">
          <div class="text-center fs-5 fw-bold">Results</div>
          <div class="table-responsive">
            <table id="results-table" class="table">
              <!-- Placeholder for results -->
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col pb-3">
            <div class="text-center fs-5 fw-bold">Roster Strength</div>
            <div id="roster-strength-container" class="d-flex justify-content-center">
              <canvas id="roster-strength-chart"></canvas>
            </div>
          </div>
          <div class="col pb-3">
            <div class="text-center fs-5 fw-bold">Team Makeup</div>
            <div id="team-makeup-container" class="d-flex justify-content-center">
              <canvas id="team-makeup-chart"></canvas>
            </div>
          </div>
        </div>

        <div class="row pb-3">
          <div class="text-center fs-5 fw-bold">Weekly Points</div>
          <div id="weekly-points-container" class="d-flex justify-content-center">
            <canvas id="weekly-points-chart"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="text-center pb-3">
            <a href="recaps" class="text-dark text-decoration-none">Go to Recaps</a>
        </div>
        <div class="text-center fw-bold border-bottom border-2 border-dark">
          2023 Points by Starter
        </div>
        <table id="roster-table" class="table table-sm text-center">
          <!-- Placeholder for roster -->
        </table>
      </div>
    </div>
  </div>
</body>

</html>
